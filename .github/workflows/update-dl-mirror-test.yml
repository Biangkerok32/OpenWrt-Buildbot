name: Update OpenWrt.cc DL Mirror Test

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: 0 18 * * *
#  watch:
#    types: started

env:
  WEBROOT: /data/dnmp/www/openwrt.cc

jobs:
  Immortalwrt-1806:
    if: always()
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-1804)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime

      - name: Clone Source Code
        run: |
          df -hT $PWD
          git clone --depth=1 https://github.com/immortalwrt/immortalwrt -b openwrt-18.06 openwrt

      - name: Update Feeds
        run: |
          cd openwrt
          echo "OPENWRTROOT=$PWD" >> $GITHUB_ENV
          ./scripts/feeds update -a

      - name: Install Feeds
        run: |
          cd $OPENWRTROOT
          ./scripts/feeds install -a

      - name: Download All Packages
        id: download
        run: |
          cd $OPENWRTROOT
          wget -q https://raw.githubusercontent.com/openwrt/openwrt/master/scripts/download.pl -O scripts/download.pl
          make defconfig
          make download -j128
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;
          echo "::set-output name=DOWNLOAD_STATUS::success"

      - name: Deploy Files To OneDrive
        id: onedrive
        env:
          SOURCE_DL: "openwrt/dl"
          DEST_DL: "dl/immortalwrt/openwrt-18.06"
          UPLOADER_SECRETS: "${{secrets.UPLOADER_SECRETS}}"
        if: env.UPLOADER_SECRETS != null
        run: |
          UPLOADER_URL=$(curl -sL https://api.github.com/repos/gaowanliang/LightUploader/releases/latest | grep /LightUploader_Linux_x86_64 | awk -F '"' '{print $4}')
          sudo wget -q $UPLOADER_URL -O lightuploader.tar.gz
          tar -zxvf lightuploader.tar.gz
          sudo mv LightUploader /usr/bin
          sudo chmod +x /usr/bin/LightUploader
          cat << EOF > config.json
          ${{ secrets.UPLOADER_SECRETS }}
          EOF
          LightUploader -c config.json -f $SOURCE_DL -t 10 -b 20 -r $DEST_DL
